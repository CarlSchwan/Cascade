name: AppImage Build

on:
  [workflow_dispatch]

jobs:
  build-windows:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
    
    - name: Install apt packages
      run: |
        sudo apt install -y libtbb-dev qtcreator build-essential libopenexr-dev cmake 
    
    - name: Build OCIO
      run: |
        git clone https://github.com/AcademySoftwareFoundation/OpenColorIO
        cd OpenColorIO
        OpenColorPATH=$PWD
        git checkout tags/v2.1.0
        mkdir build
        mkdir install
        cd build
        cmake  "${OpenColorPATH}" -DCMAKE_INSTALL_PREFIX="${OpenColorPATH}/install" -DOCIO_BUILD_PYTHON=OFF -DOCIO_BUILD_APPS=OFF -DOCIO_BUILD_TESTS=OFF -DOCIO_BUILD_GPU_TESTS=OFF -DCMAKE_BUILD_TYPE=Debug
        make -j4
        make install
        cd
        
    - name: Build OIIO
      run: |
        git clone https://github.com/OpenImageIO/oiio
        cd oiio
        git checkout 858c13b
        mkdir build 
        cd build
        cmake -DUSE_OPENGL=0 -DUSE_QT=0 -DUSE_PYTHON=0 -DOIIO_BUILD_TOOLS=0 -DOIIO_BUILD_TESTS=0 ..
    
    - name: Build Qt
      run: |
        git clone https://code.qt.io/qt/qt5.git
        cd qt5
        git checkout 5.15
        mkdir build
        cd build
        ../configure -recheck-all -opensource -confirm-license -platform linux-g++ -release -qt-freetype -no-pch -no-sql-sqlite -no-sql-odbc -qt-zlib -no-compile-examples -no-libjpeg -no-libpng -nomake tests -nomake examples -no-opengl -no-feature-concurrent -no-feature-network -no-feature-sql -no-openssl -no-feature-testlib -skip qt3d -skip qtactiveqt -skip qtandroidextras -skip qtcanvas3d -skip qtcharts -skip qtconnectivity -skip qtdatavis3d -skip qtdeclarative -skip qtdoc -skip qtgamepad -skip qtgraphicaleffects -skip qtimageformats -skip qtlocation -skip qtmacextras -skip qtmultimedia -skip qtnetworkauth -skip qtpurchasing -skip qtquickcontrols -skip qtquickcontrols2 -skip qtremoteobjects -skip qtscript -skip qtscxml -skip qtsensors -skip qtserialbus -skip qtserialport -skip qtsvg -skip qtspeech -skip qttools -skip qttranslations -skip qtvirtualkeyboard -skip qtwayland -skip qtwebchannel -skip qtwebsockets -skip qtwebview -skip qtwinextras -skip qtxmlpatterns -skip qtwebengine -feature-vulkan -xcb -xcb-xlib
        
    - name: Build
      run: |
        qmake
        make -j4